<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-card >
    <ion-card-header>
      <ion-card-title>LOGIN</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
    
      </form>
      <br>
      <ion-button expand ="block" (click)="ingresar()"  >
          Ingresar
      </ion-button>

    </ion-card-content>

  </ion-card>

  <br>

  <ion-card>
    <ion-card-content>
      
        <ion-label>
          Si no tienes una cuenta, crea una.
        </ion-label>
      
      
      <ion-button [routerLink] = "['/registro']">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    
  </ion-toolbar>
</ion-footer>
